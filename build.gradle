// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.kotlin_version = '1.3.31'

    ext.versions = [
            'minSDK'          : 21,
            'targetSDK'       : 28,
            'constraintLayout': '1.1.3',
            'activity'        : '1.0.0-rc01',
            'fragment'        : '1.1.0-rc03',
            'saved_state'     : '1.0.0-alpha03',
            'retrofit'        : '2.3.0',
            'okhttp'          : '3.9.1',
            'dagger'          : '2.24',
            'assistedInject'  : '0.4.0',
            'rxandroid'       : '2.1.1',
            'rxjava'          : '2.1.8',
            'rxkotlin'        : '2.2.0',
            'androidx_core'   : '1.0.2',
            'appCompat'       : '1.0.2',
            'material'        : '1.1.0-alpha09',
            'cardView'        : '1.0.0',
            'lifecycle'       : '2.0.0',
            'room'            : '2.1.0',
            'navigation'      : '2.1.0-rc01',
            'coreTesting'     : '2.0.1',
            'moshi'           : '1.8.0',
            'glide'           : '4.9.0',
            'rxbindings'      : '2.0.0',
            'rxrelay'         : '2.0.0',
            'socketio'        : '1.0.0',
            'leakcanary'      : '2.0-beta-2',
            'mpandroidchart'  : '3.0.3',
            'mockitoKotlin'   : '1.5.0',
            'junit'           : '4.12',
            'espresso'        : '3.2.0',
            'testRunner'      : '1.2.0'
    ]

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$versions.navigation"

    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
